{% for request in pending_requests %}
    <form method="post" action="{% url 'handle_membership_request' request.id %}">
        {% csrf_token %}
        <p>{{ request.room.name }} - {{ request.user.username }}</p>
        <input type="hidden" name="request_id" value="{{ request.id }}">
        <label>
            <input type="radio" name="action" value="approve" required> Approve
        </label>
        <label>
            <input type="radio" name="action" value="reject" required> Reject
        </label>
        <button type="submit">Submit</button>
    </form>
{% endfor %}
