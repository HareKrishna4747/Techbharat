<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HackBharat Home</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar-brand {
            font-weight: bolder;
            font-size: 40px;
        }
        .btn-primary {
            margin-right: 10px;
        }
        .main-content {
            margin-top: 50px;
        }
        .tagline {
            font-size: 30px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">HackBharat</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Hackathons near me</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">National hackathons</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Private hackathons</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About us</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-primary" href="#">Sign up</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container main-content">
        <div class="row">
            <div class="col-md-6">
                <h1 class="tagline">Compete near me and Globally</h1>
                <p>Where organizations and developers come together to build, inspire, and innovate.</p>
                <a href="{% url 'register_student' %}" class="btn btn-primary">For Students →</a>
                <a href="{% url 'register_organizer' %}" class="btn btn-primary">For Organizers →</a>
                <a href="#" class="btn btn-primary">For Sponsors →</a>
            </div>
            <div class="col-md-6">
                <img src="code.jpg" alt="Hackathon Illustration" class="img-fluid">
            </div>
        </div>
        
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
