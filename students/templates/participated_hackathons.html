<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Participated Hackathons</title>
    <script>
        function confirmBackOff(hackathonId, hackathonTitle) {
            if (confirm(`Are you sure you want to back off from '${hackathonTitle}'?`)) {
                window.location.href = `/back_off_hackathon/${hackathonId}/`;
            }
        }
    </script>
</head>
<body>
    <header>
        {% if user.is_authenticated and user.student %}
            <a href="{% url 'student_home' %}" class="home-button">Home</a>
        {% endif %}
    </header>
    <h1>Participated Hackathons</h1>
    <ul>
        {% for hackathon in participated_hackathons %}
            <li>
                {{ hackathon.title }} - {{ hackathon.start_date }} to {{ hackathon.end_date }}
                <button onclick="confirmBackOff('{{ hackathon.id }}', '{{ hackathon.title }}')">Back Off</button>
            </li>
        {% empty %}
            <li>No hackathons found.</li>
        {% endfor %}
    </ul>
</body>
</html>
