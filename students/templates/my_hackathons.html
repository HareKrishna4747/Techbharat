<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Hackathons</title>
</head>
<body>
    <a href="{% url 'organizer_home' user.username %}" class="btn btn-primary">Home</a>
    <h1>My Hackathons</h1>
    <ul>
        {% for hackathon in hackathons %}
            <li>{{ hackathon.title }}: {{ hackathon.description }}</li>
        {% empty %}
            <li>No hackathons found.</li>
        {% endfor %}
    </ul>
    <a href="{% url 'add_hackathon' %}" class="btn btn-secondary">Add hackathons</a>
</body>
</html>
